version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD: secret
      - MYSQL_USER: gitea
      - MYSQL_PASSWORD: gitea
      - MYSQL_DATABASE: gitea
    ports:
      - 3306:3306
    volumes:
      - mysqldata:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  gitea:
    image: gitea/gitea:latest
    environment:
      - USER_UID: 1000
      - USER_GID: 1000
      - DB_TYPE: mysql
      - DB_HOST: db:3306
      - DB_NAME: gitea
      - DB_USER: gitea
      - DB_PASSWD: gitea
    restart: always
    volumes:
      - giteadata:/data
     ports:
      - 3000:3000
      - 222:22
    depends_on:
     - db
volumes:
  mysqldata:
  giteadata: 
